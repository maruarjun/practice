<div class="card mb-5">
  <div class="card-body">
    <h4>Counter B</h4>
    <p class="mb-1">Counter : {{counter}}</p>
    <span>{{description}}</span>
    <div>
      <button type="button" class="btn btn-primary me-3 btn-sm" (click)="increment()">Inc +</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="decrement()">
        Dec -
      </button>
    </div>
  </div>
</div>
